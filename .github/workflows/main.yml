name: Gradle Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'

    - name: Cache Gradle dependencies
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Download and install ChromeDriver
      run: |
        # Скачиваем chromedriver
        $CHROME_DRIVER_VERSION = (Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/LATEST_RELEASE").Content
        Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_win32.zip" -OutFile "chromedriver_win32.zip"
        Expand-Archive -Path "chromedriver_win32.zip" -DestinationPath .

        # Перемещаем chromedriver в System32
        Move-Item -Path "chromedriver.exe" -Destination "C:\Windows\System32"
        chromedriver --version  # Печатаем версию для проверки

    - name: Grant execute permission to gradlew
      run: |
        # Grant execute permission to gradlew
        chmod +x gradlew

    - name: Install dependencies and run tests
      run: ./gradlew test --info
      env:
        JAVA_HOME: C:\hostedtoolcache\windows\Java_Adopt_jdk\11.0.20-101\x64
